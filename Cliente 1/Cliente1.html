    <body>
        
            <br><br>
    <div class="cotainer">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">Red de nodos</div>
                    <div class="card-body">
                        
                            <h3>Agregar nodo</h3>
                            <br>
                            <div class="form-group row">                               
                                <label for="Agregar_nodo" class="col-md-2 col-form-label text-md-right">URI de nodo</label>
                                <div class="col-md-8">
                                    <input type="text" name="nodo" id="nodo" class="form-control" placeholder="http://IP:puerto/proyecto/applicationPath" required autofocus/>
                                </div>
                                <button type="button" class="btn btn-primary" onclick="agregarNodo();">Agregar</button>
                                <br>
                                <div class="col-md-8" id="Nnodos">
                                <br>
                                Numero de nodos: <span></span>
                                </div>
                            </div>

                            <h3>Agregar números al nodo</h3>
                            <br>
                            <div class="form-group row">
                                <label for="numero" class="col-md-2 col-form-label text-md-right">Numero</label>
                                <div class="col-md-2">
                                    <input type="text" name="base" class="form-control" id="base"/>
                                </div>
                                <button type="button" class="btn btn-primary" onclick="agregar();">Agregar</button>
                                <br>
                                <div class="col-md-8" id="resultado">
                                <br>
                                Suma de los números en el nodo: <span></span>
                                </div>
                            </div> 

                            <h3>Total números en la red</h3>
                            <br>
                            <div class="form-group row">                                
                                <div class="col-md-9">
                                <button type="button" class="btn btn-primary col-md-4" onclick="consultar();">Total</button>
                                </div>
                                <br>
                                <div class="col-md-5" id="Tnodos">
                                <br>
                                Total de numeros en la red: <span></span>
                                </div>
                            </div>                                
                    </div>              
                </div>
            </div>
        </div>
    </div>
    </div>
    </body>
